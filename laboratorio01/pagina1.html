<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=devide-width,
	initial-scale=1.0">
	<title>Etiquetas HTML parte I</title>
</head>
<body>
	<!-- agregamos un titulo para la página web -->
	<h1>Etiquetas HTML Parte I</h1>

	<!-- agregamos una linea horizontal por toda la página -->
	<hr>

	<!-- agregamos un subtitulo para la página web -->
	<h2>Texto</h2>

	<!-- agregamos un sub subtitulo para la página web -->
	<h3>Formato</h3>

	<!-- etiqueta para negrita -->
	Negrita: <b>Negrita</b>
	<!-- etiqueta para salto de linea es como un ENTER -->
	<br>

	<!-- etiqueta para la cursiva -->
	Cursiva <i>Cursiva</i>
	<br>

	<!-- etiqueta para el subrayado -->
	Subrayado: <u>Subrayado</u>
	<br>
	<hr>
	<h3>Fuente</h3>
	<br>

	<!-- color de funete -->
	Color: <font color="blue">Color</font>
	<br>
	<!-- tamaño de la fuente -->
	Tamaño: <font size="25"></font>
	<br>

	<!-- tipo de fuente -->
	Tipo: <font face="Arial">Tipo</font>
	<br>

	<!-- tipo de fuente -->
	Fuente: <font color="red" size="40" face="Times New Roman">Fuente</font>
	<br>

	<!-- Anidando etiquetas -->
	Anidando: <font color="green" size="20" face="Arial"><b><i><u>Anidado</u></i></b></font>

</body>
</html>
