<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=devide-width,
	initial-scale=1.0">
	<title>Etiquetas HTML parte III</title>
</head>
<body>
	<h1>Etiquetas HTML Parte III</h1>
	<!-- Si quiero anidar Etiquetas HTML, una dentro de la otra, puedo
	utilizar el simbolo ">" de tal manera que la etiqueta despues
	del simbolo estara dentro de la etiqueta que esta antes del
	simbolo. Ejemplo: Crear una etiqueta 'p' y dentro de esta agregar una
	etiqueta 'b' y dentro agregar otra etiqueta 'i' -> p>b>i -->
	<hr>
	</a><h2>Tablas</h2>
	<!-- Cuando queremos repetir una etiqueta n veces utilizaos el *
	Ejemlpo: Repetir 3 veces la etiqueta tr -> tr*3-->
	<table border="1" cellspacing="10" cellpadding="15">
		<tr>
			<td>Codigo</td>
			<td>Nombre</td>
			<td>Estado</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Administrador</td>
			<td>Habilitado</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Cajero</td>
			<td>Habilitado</td>
		</tr>
	</table>
</body>
</html>
